<html>
  <head>
    <title>My Form</title>

      body {
        background-color: lightslategray;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>CREATE ACCOUNT</h1>
    <form>
      <label for="1">username</label>:<input
        type="text"
        id="1"
        name="uname"
        placeholder="username"

        type="email"
        id="2"
        name="mail"
        placeholder="mail id"
      /><br /><br />

        type="password"
        id="3"
        name="pwd"
        placeholder="password"
      /><br /><br />

        type="password"
        id="4"

        placeholder="confirm password"
