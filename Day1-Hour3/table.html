<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
    <style>
      td,
      th {
        border: 1px solid;
        text-align: left;
        padding: 8px;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>124</td>
        <td>Adam</td>
        <td>29</td>
      </tr>
      <tr>
        <td>101</td>
        <td>Ria</td>
        <td>24</td>
      </tr>
      <tr>
        <td>119</td>
        <td>Alex</td>
        <td>22</td>
      </tr>
    </table>
  </body>
</html>
